[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.17"
cache = true
cache_path = 'cache'
broadcast = 'broadcast'
ptimizer = true
optimizer_runs = 200
verbosity = 2
threads = 0
show_progress = true
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
